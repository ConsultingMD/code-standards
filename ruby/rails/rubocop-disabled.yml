Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Style/Alias:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DotPosition:
  Enabled: false

# Allow formatting like
#
#   return some_value if some_really_long_condition_that_eats_up_the_line ||
#     another_pretty_long_condition_that_would_not_be_readable_if_further_indented
#
# instead of requiring formatting like
#
#   return some_value if some_really_long_condition_that_eats_up_the_line ||
#                        another_pretty_long_condition_that_would_not_be_readable_if_further_indented
Style/MultilineOperationIndentation:
  Enabled: false

Style/SpaceAroundEqualsInParameterDefault:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/TrailingCommaInLiteral:
  Enabled: false
